<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Tugas Biodata</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      width: 400px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #5b4caf;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #5d42d4;
    }

    #Nanas {
      margin-top: 20px;
      padding: 15px;
      background: #eafbea;
      border-left: 5px solid #7480e9;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Formulir</h1>

    <!--Form input-->
    <form id="FormZarqa">
      <label>Nama Lengkap:</label>
      <input type="text" id="Zar" placeholder="Masukkan nama LENGKAP" required>

      <label>Tanggal Lahir :</label>
      <input type="date" id="tanggalLahir" required>

      <label>Alamat :</label>
      <input type="text" id="alamat" placeholder="contoh: Jl.Malaka 3hb Rt01/Rw06" required>

      <label>Umur :</label>
      <input type="number" id="umur" placeholder="Contoh: 19" required>

      <label>Email :</label>
      <input type="email" id="email" placeholder="sangwon@email.com" required>

      <label>NIK :</label>
      <input type="text" id="nik" placeholder="16 digit angka" pattern="[0-9]{16}" maxlength="16" required>

      <button type="submit">Kirim</button>
    </form>

    <div id="Kaila" style="display:none;"></div>
  </div>

  <script>
    const form = document.getElementById("FormZarqa");
    const hasil = document.getElementById("Kaila");

    form.addEventListener("submit", function(dahtau) {
      dahtau.preventDefault();

      const nama = document.getElementById("Zar").value;
      const tgl = document.getElementById("tanggalLahir").value;
      const alamat = document.getElementById("alamat").value;
      const umur = document.getElementById("umur").value;
      const email = document.getElementById("email").value;
      const nik = document.getElementById("nik").value;

      hasil.style.display = "block";
      hasil.innerHTML = `
        <h2>DATA PRIBADI</h2>
        <p><b>Nama Lengkap :</b> ${nama}</p>
        <p><b>Tanggal Lahir :</b> ${tgl}</p>
        <p><b>Alamat :</b> ${alamat}</p>
        <p><b>Umur :</b> ${umur} tahun</p>
        <p><b>Email :</b> ${email}</p>
        <p><b>NIK :</b> ${nik}</p>
      `;
    });
  </script>
</body>
</html>
